<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img
          src="./assets/undraw_shopping_re_hdd9.svg"
          alt=" desenho de pessoas vizualizando uma imagem em uma tela"
        />
      </div>
      <div class="form">
        <form  id="formulario_cadastro">
          <div class="form-header">
            <div class="title">
              <h1>Sign up</h1>
            </div>
            <div class="login-button">
              <button><a href="./login.html">Log in</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label>First Name</label>
              <input
                type="text"
                id="firstname"
                placeholder="firstname"
                required
              />
            </div>
            <div class="input-box">
              <label></label>
              <label>Last Name</label>
              <input
                type="text"
                id="lastname"
                placeholder="lastname"
                required
              />
            </div>
            <div class="input-box">
              <label>E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="input-box">
              <label>Number</label>
              <input
                type="tel"
                id="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>
            <div class="input-box">
              <label>password</label>
              <input
                type="password"
                id="password"
                placeholder="password"
                required
              />
            </div>
            <div class="input-box">
              <label>Confirme password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="confirm password"
                required
              />
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gender</h6>
            </div>
            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" required />
                <label>Female</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="male" name="gender" required />
                <label>Male</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="other" name="gender" required />
                <label>Other</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="none" name="gender" required />
                <label>Prefer not to say</label>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a>Continue</a></button>
          </div>
        </form>
      </div>
    </div>
    <script src="scriptRegister.js"></script>
  </body>
</html>
